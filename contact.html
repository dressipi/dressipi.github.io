<div class='content'>
<div class='hero'>
<div class='container'>
<h1>
Get in
<span>touch</span>
</h1>
<div class='contact-form'>
<form action='//formspree.io/info@dressipi.com' method='post'>
<li class='column1'>
<label for='name'>Name:</label>
<input class='text' name='name' type='text'>
</li>
<li>
<label for='name'>Job Title:</label>
<input class='text' occupation='occupation' type='text'>
</li>
<li class='column1'>
<label for='mail'>Email:*</label>
<input class='text' name='mail' required type='text'>
</li>
<li>
<label for='name'>Company:</label>
<input class='text' company='company' type='text'>
</li>
<li class='column1'>
<label for='body'>Message:*</label>
<textarea name='body' required></textarea>
</li>
<li>
<input class='button' type='submit' value='Submit'>
</li>
</form>
</div>
</div>
</div>

<div class='container'>
<h2>GET IN TOUCH</h2>

<li>
<i class='fa fa-envelope'></i>

</li>
<li>
<i class='fa fa-envelope'></i>
